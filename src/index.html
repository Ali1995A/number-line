<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="theme-color" content="#F8FAFC" />
	<title>数量级阶梯数轴 · Number Line</title>
	<script type="module" src="main.ts"></script>
	<link rel="stylesheet" href="./index.scss" />
</head>

<body class="nl-app flex min-h-screen flex-col bg-slate-50 text-slate-900">
	<header class="nl-topbar sticky top-0 z-10 border-b border-slate-200/60 bg-white/70 backdrop-blur-xl">
		<div class="mx-auto flex max-w-5xl flex-wrap items-center gap-3 px-4 py-3">
			<div class="mr-auto flex flex-col">
				<div class="text-[17px] font-semibold leading-tight tracking-tight">数量级阶梯数轴</div>
				<div id="scale-label" class="text-xs text-slate-500">当前尺度：10^0</div>
			</div>

			<div class="flex items-center gap-2">
				<button id="btn-zoom-out" class="nl-btn">÷10</button>
				<button id="btn-zoom-in" class="nl-btn nl-btn-primary">×10</button>
				<button id="btn-reset-zero" class="nl-btn">回到 0</button>
			</div>

			<label class="nl-toggle">
				<span class="text-sm text-slate-700">逐级演示</span>
				<input id="toggle-step-mode" type="checkbox" class="nl-switch" checked />
			</label>
			<label class="nl-toggle">
				<span class="text-sm text-slate-700">完整数字</span>
				<input id="toggle-full-number" type="checkbox" class="nl-switch" />
			</label>

			<div class="flex items-center gap-2 text-sm text-slate-600">
				<span>目标 k</span>
				<input id="input-target-k" type="number" inputmode="numeric" class="nl-input w-20" value="0" min="0" max="16" step="1" />
			</div>
		</div>
	</header>

	<main class="nl-main mx-auto flex w-full max-w-5xl flex-1 flex-col gap-4 px-4 py-5">
		<div id="current-value" class="nl-card text-center text-[22px] font-semibold tracking-tight"></div>

		<section class="nl-card nl-axis-card">
			<div class="mb-2 flex flex-wrap items-center justify-between gap-2 text-sm text-slate-600">
				<div>拖拽平移（桌面鼠标/iPad 单指），滚轮/捏合缩放（离散 k±1）</div>
				<div class="tabular-nums">范围：<span id="range-label"></span></div>
			</div>
			<div id="axis" class="nl-axis relative w-full overflow-hidden rounded-2xl border border-slate-200 bg-slate-50"></div>
		</section>

		<p class="nl-hint text-center text-xs text-slate-500">
			提示：缩放只能逐级变化（…10^6、10^7、10^8…），逐级演示模式开启时会按级动画过渡。
		</p>
	</main>
</body>

</html>
